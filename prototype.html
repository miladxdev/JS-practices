<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //
      let Planet = function (distance, moons) {
        this.distance = distance;
        this.moons = moons;
      };

      Planet.prototype.shape = "globe";

      let mars = new Planet("1.5 AU", 2);
      mars.hasWater = true;

      let saturn = new Planet("9.6 AU", 62);

      mars.shape = "flat";
      console.log(mars);

      // Prototype inheritance
      let animal = {
        eats: true,
      };

      let rabbit = {
        jumps: true,
      };

      rabbit.__proto__ = animal; //" animal is the prototype of rabbit"
      console.log(rabbit);
      console.log(animal);

      // prototype chain

      let cat = {
        say: "meew",
        __proto__: rabbit,
      };
      // cat --> rabbit --> animal --> [object prototype]
      console.log(cat.eats);

      console.log(Object.keys(cat)); // only cat keys

      for (let key in cat) {
        // own + inherited keys
        console.log(key);
      }
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- jQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
    <p class="text" style="background: lightgreen; padding: 20px; width: 300px">
      Lorem ipsum, dolor sit amet consectetur adipisicing elit. Adipisci doloremque
    </p>

    <button id="btn-hide">Hide</button>
    <button id="btn-show">show</button>
    <button id="btn-css">css</button>
    <button id="btn-on">on</button>

    <script>
      $(document).ready(() => {
        $("#btn-hide").click(function () {
          $(".text").hide(1000);
        });

        $("#btn-show").click(function () {
          $(".text").show(1000);
        });

        $("#btn-css").click(() => {
          $(".text").css("color", "red");
        });
      });

      $("#btn-on").on({
        mouseenter: function () {
          $(this).css("color", "blue");
        },
        mouseleave: function () {
          $(this).css("color", "red");
        },
      });

      getUsers();
    </script>
  </body>
</html>
